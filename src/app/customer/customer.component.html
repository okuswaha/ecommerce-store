<h2>My Customers</h2>
<ul class="customers">
  <li [class.selected]="customer === selectedCustomer" *ngFor="let customer of customers" (click)="onSelect(customer)">
    <span class="badge">{{customer.id}}</span> {{customer.firstName  +' '+  customer.lastName }}
  </li>
</ul>
<div *ngIf="selectedCustomer">
  <h2> {{ selectedCustomer.id }} Details</h2>
  <div><span>id:</span>{{selectedCustomer.id}}</div>
  <div>
    <label> First Name :
      <input [(ngModel)]="selectedCustomer.firstName" placeholder="firstName">
    </label>
  </div>
  <div>
    <label> Last Name :
      <input [(ngModel)]="selectedCustomer.lastName" placeholder="lastName">
    </label>
  </div>
</div>
