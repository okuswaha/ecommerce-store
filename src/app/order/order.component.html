<h2>My Orders</h2>
<ul class="orders">
  <li [class.selected]="order === selectedOrder" *ngFor="let order of orders" (click)="onSelect(order)">
    <span class="badge">{{selectedOrder.id}}</span> {{selectedOrder.orderDate}}
  </li>
</ul>
<div *ngIf="selectedOrder">
  <h2>{{selectedOrder.id}} details</h2>
  <div><span>id : </span> {{selectedOrder.id}} </div>
  <div>
    <label> Order Date :
      <input [(ngModel)]="selectedOrder.orderDate" placeholder="orderdate">
    </label>
  </div>
</div>
